<main id="COMPONENT_Login">
    <div class="panel panel-default">
        <form class="panel-body" name="LoginForm" ng-submit="login.submit()" >
            <h1 class="text-center"><ooux-logo height="100px"></ooux-logo></h1>
            <h2 class="text-center">Login</h2>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="Email" ng-model="login.credentials.Email" ng-required="true" />
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" ng-model="login.credentials.Password" ng-required="true" />
            </div>
            <div class="form-group text-center">
                <button id="submit_login" type="submit" class="btn btn-primary" ng-disabled="LoginForm.$invalid">Submit</button>
                <a id="register" class="btn btn-link" ui-sref="register">Register</a>
            </div>
        </form>
    </div>
</main>
