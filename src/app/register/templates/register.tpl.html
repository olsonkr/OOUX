<main id="COMPONENT_Register">
    <div>
        <a class="text-center" href="http://www.ordercloud.io" style="display:block; padding:40px">
            <figure>
                <img style="max-width:250px;" src="assets/images/doggoSquare.png" alt="doggoUX">
            </figure>
        </a>
        <div class="panel panel-default">
            <h2 class="text-center">Register</h2>
            <div class="panel-body">
                <div class="row text-center" ng-if="register.showIcons">
                    <div class="col-sm-4">
                        <figure ng-click="register.registerWithGoogle()"><img class="register-icon" src="assets/images/google.svg"/></figure>
                    </div>
                    <div class="col-sm-4">
                        <figure><img class="register-icon" src="assets/images/github.svg" /></figure>
                    </div>
                    <div class="col-sm-4">
                        <figure ng-click="register.registerWithEmail()"><img class="register-icon" src="assets/images/email.svg" /></figure>
                    </div>
                </div>
                <form name="RegisterForm" ng-submit="register.submit()" ng-if="register.showEmailForm">
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" class="form-control" id="Email" ng-model="register.credentials.Email" ng-required="true" />
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password" name="Password" ng-model="register.credentials.Password" ng-minlength="4" ng-required="true" />
                    </div>
                    <div class="form-group">
                        <label for="ConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="ConfirmPassword" name="ConfirmPassword" ng-model="register.credentials.ConfirmPassword" ng-required="true" />
                    </div>
                    <div class="form-group text-center">
                        <button id="submit_register" type="submit" class="btn btn-primary" ng-disabled="RegisterForm.$invalid || (register.credentials.Password != register.credentials.ConfirmPassword)">Submit</button>
                        <button id="register_cancel" type="button" class="btn btn-default" ng-click="register.cancel()">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="panel-footer text-center">
                <a class="btn btn-link" ui-sref="login">Back to Login</a>
            </div>
        </div>
    </div>
</main>
